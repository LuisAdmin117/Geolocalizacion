<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js Demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';

        const targetLatitude = 20.39;  // Latitud
        const targetLongitude = -101.22;  // Longitud

        function checkUserLocation(position) {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;

            // Obtenemos las coordenadas del usuario para mostrarlas en pantalla y guiarnos
            document.getElementById('userLocation').innerHTML = `Ubicaci贸n del usuario:<br>Latitud: ${userLat}<br>Longitud: ${userLon}`;

            // Se calculan las coordenadas entre la persona y el objeto
            const distance = Math.sqrt(Math.pow(userLat - targetLatitude, 2) + Math.pow(userLon - targetLongitude, 2));

            // Mostrar el elemento si se encuentra a menos de 100 metros
            if (distance < 0.01) {  
                document.getElementById('geoEntity').setAttribute('visible', 'true');
            } else {
                document.getElementById('geoEntity').setAttribute('visible', 'false');
            }
        }

        // Obtener la ubicaci贸n del usuario
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(checkUserLocation);
        } else {
            alert("Geolocalizaci贸n no soportada por este navegador.");
        }
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- Coordenadas del usuario -->
    <div id="userLocation" style="position: fixed; top: 10px; left: 10px; z-index: 10; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px;">
        Cargando ubicaci贸n...
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

       <a-assets>

        <a-asset-item id="modelo" src="modelos/plants_vs_zombies_-_peashooter.glb" timeout="10000"></a-asset-item>
       <a-asset-item id="modelo2" src="modelos/chomper.glb" timeout="10000"></a-asset-item>
   
       </a-assets>
        
        <a-entity id="#modelo" rotation="0 180 0" scale="1 1 1" 
                  gps-entity-place="longitude: 20.3991; latitude: -101.2233;" visible="false"></a-entity>

        <a-entity id="#modelo2" rotation="0 180 0" scale="1 1 1" 
                  gps-entity-place="longitude: 20.3984; latitude: -101.2221;" visible="false"></a-entity>

        <a-entity id="#modelo3" rotation="0 180 0" scale="1 1 1" 
                  gps-entity-place="longitude: 20.3990; latitude: -101.2228;" visible="false"></a-entity>   

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
