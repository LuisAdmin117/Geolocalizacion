
    <!-- Mostrar ubicación del usuario -->
    <div id="userLocation" style="position: fixed; top: 10px; left: 10px; z-index: 10; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 5px;">
        Cargando ubicación...
    </div>

    <!-- Escena de realidad aumentada -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <!-- Modelos 3D -->
            <a-asset-item id="modelo1" src="modelos/plants_vs_zombies_-_peashooter.glb"></a-asset-item>
            <a-asset-item id="modelo2" src="modelos/batmobil_car.glb"></a-asset-item>
        </a-assets>

        <!-- Entidades GPS -->
        <a-entity
            gltf-model="#modelo1"
            gps-entity-place="latitude: 20.3913; longitude: -101.3942"
            scale="0.1 0.1 0.1"
        ></a-entity>

        <a-entity
            gltf-model="#modelo2"
            gps-entity-place="latitude: 20.3915; longitude: -101.3945"
            scale="0.1 0.1 0.1"
        ></a-entity>

        <!-- Cámara GPS -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Mostrar la ubicación del usuario en la interfaz
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const userLat = position.coords.latitude;
                    const userLon = position.coords.longitude;

                    console.log(`Latitud: ${userLat}, Longitud: ${userLon}`);
                    document.getElementById("userLocation").innerHTML = `Ubicación del usuario:<br>Latitud: ${userLat}<br>Longitud: ${userLon}`;
                },
                (error) => {
                    console.error("Error obteniendo la ubicación:", error);
                    document.getElementById("userLocation").innerText = "No se pudo obtener la ubicación.";
                },
                { enableHighAccuracy: true }
            );
        } else {
            alert("La geolocalización no es soportada en este navegador.");
        }
    </script>
</body>
</html>
