<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Geolocation with Models</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Modelo 1 -->
    <a-entity gps-entity-place="latitude: 20.3913; longitude: -101.3942;">
      <a-asset-item id="modelo" src="modelo/plants_vs_zombies_-_peashooter.glb"></a-asset-item>
      <a-gltf-model src="#modelo" scale="0.5 0.5 0.5"></a-gltf-model>
    </a-entity>

    <!-- Modelo 2 -->
    <a-entity gps-entity-place="latitude: 34.052235; longitude: -118.243683;">
      <a-asset-item id="model2" src="path/to/model2.glb"></a-asset-item>
      <a-gltf-model src="#model2" scale="0.7 0.7 0.7"></a-gltf-model>
    </a-entity>

    <!-- Modelo 3 -->
    <a-entity gps-entity-place="latitude: 51.507351; longitude: -0.127758;">
      <a-asset-item id="model3" src="path/to/model3.glb"></a-asset-item>
      <a-gltf-model src="#model3" scale="1 1 1"></a-gltf-model>
    </a-entity>

    <!-- CÃ¡mara AR -->
    <a-camera gps-camera="simulateLatitude: 40.748817; simulateLongitude: -73.985428;">
    </a-camera>
  </a-scene>

  <script>
    // Este script habilita el GPS y verifica la compatibilidad
    window.addEventListener('gps-entity-place-loaded', (ev) => {
      console.log('Modelo cargado en:', ev.detail.component.data);
    });
  </script>
</body>
</html>
