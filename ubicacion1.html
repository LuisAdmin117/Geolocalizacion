<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded 
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; 
        displayHeight: 960; debugUIEnabled: false;'>

        <a-assets>

            <a-asset-item id="modelo" src="modelos/plants_vs_zombies_-_peashooter.glb"></a-asset-item>
           <a-asset-item id="modelo2" src="modelos/batmobil_car.glb"></a-asset-item>
       
           </a-assets>
       
               <a-entity gltf-model="#modelo" rotation="0 180 0" 
               scale="0.15 0.15 0.15" gps-entity-place="longitude: -101.3942; latitude: 20.3913;"/>

        <a-camera gps-camera rotation-reader></a-camera>

	</a-scene>
</body>
</html>
